<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>payment</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
	<link
	href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600;800&family=Bree+Serif&family=Pacifico&family=Smooch&family=Tiro+Kannada:ital@1&display=swap"
	rel="stylesheet">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3 style="font-family: 'Baloo Bhai 2', cursive;">BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter name">
				Email
				<input type="text" name="" placeholder="Enter email">
				Phone Number
				<input type="text" name="" placeholder="Enter Phone Number">

				Address
				<input type="text" name="" placeholder="Enter address">
				
				City
				<input type="text" name="" placeholder="Enter City">
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Karnataka</option>
							<option>Hariyana</option>
							<option>Uttar Pradesh</option>
							<option>Uttarakhand</option>
							<option>Madhya Pradesh</option>
							<option>Tamil Nadu</option>
							<option>Kerala</option>
							<option>Telangana</option>
							<option>Andhra Pradesh</option>
							<option>Maharashtra</option>
							<option>Manipur</option>
							<option>Bihar</option>
							<option>Chhattisgarh</option>
							<option>Goa</option>
							<option>Gujarat</option>
							<option>Jharkand</option>
							<option>Punjab</option>
							<option>Odisha</option>
							<option>West Bengal</option>
							<option>Rajasthan</option>
						</select>
					</label>
						<label>
						Pin code
						<input type="number" name="" placeholder="Pincode">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3 style="font-family: 'Baloo Bhai 2', cursive;">PAYMENT METHODS</h3>
			<form>
				Accepted Card <br>
				<img src="home/card1.png" width="100">
				<img src="home/card2.png" width="50">
				<br><br>

				Card Number
			<input type="text" name="" placeholder="Enter Card Number">
				
				Exp Month
				<input type="text" name="" placeholder="Enter Month">

				<div id="zip">
					<label>
						Exp Year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
							<option>2026</option>
							<option>2027</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
                 <br>
               
				<h3 style="text-align: center;font-family: 'Baloo Bhai 2', cursive;">Other Methods</h3>
				<input type="checkbox" id="cash" name="paymentsmethod" value="cash"><label for="cash">Cash on delivery</label>
				<br>
				<input type="checkbox" id="upi" name="paymentsmethod" value="upi"><label for="upi">UPI</label>
				<br>
				<input type="checkbox" id="Net" name="paymentsmethod" value="Net"><label for="upi">Net Banking</label>
			</form>
			<input type="submit" name="" value="Proceed to Make Payment">
		</div>
	</div>
</header>
</body>
</html>
